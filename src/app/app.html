<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <button *ngIf="auth.authenticated()" menuClose ion-item (click)="logOut()">
        Logout
      </button>
            <div *ngFor="let p of pages">
                <button *ngIf="showMenuButton(p.showIfLogged)" menuClose ion-item (click)="openPage(p)">
        {{p.title}}
      </button>
            </div>
        </ion-list>
    </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
