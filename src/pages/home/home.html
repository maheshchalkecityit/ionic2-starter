<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-slides direction="vertical" parallax="true">

        <ion-slide style="background-image: url('../assets/images/parallax1.jpg');" padding>
            <h1 top>Welcome!</h1>
            <p>Checkout our coolest blogs</p>
            <button ion-button outline small (click)="navHome()">
                Start using the app
      </button>
        </ion-slide>

        <ion-slide style="background-image: url('../assets/images/parallax2.jpg');">
            <h1>All of the features</h1>
            <button ion-button outline small (click)="navHome()">
                Start using the app
      </button>
        </ion-slide>

        <ion-slide style="background-image: url('../assets/images/parallax3.jpg');">
            <h1>Get started now!</h1>
            <button ion-button outline small (click)="navHome()">
        Start using the app
      </button>
        </ion-slide>

    </ion-slides>



    <a href="{{blog?.slug}}">
        <h1>{{blog?.name}}</h1>
    </a>

    <h3>Ionic Menu Starter</h3>

    <p>
        {{blog?.description}}
    </p>

    <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
